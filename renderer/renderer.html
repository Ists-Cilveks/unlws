<html lang="en">
<head>
    <title>UNLWS renderer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="board">
    <canvas></canvas>
</div>
<script src="glyph.js"></script>
<script src="app.js"></script>
<script>
    let firstsg = new Glyph({vertices: {
      "S": {position: [0,1]},
      "0": {position: [0,0]},
      "1": {position: [0,-1]},
      "2": {position: [-1,0]},
      "3": {position: [0.5,0]},
    }, paths: [
      {from: "S", to: "0", type: "line"},
      {from: "0", to: "1", type: "line"},
      {from: "1", to: "2", type: "line"},
      {from: "2", to: "0", type: "line"},
      {from: "0", to: "3", type: "line"},
    ]})
    let cat = new Glyph({vertices: {
      "C": {position: [1,0]},
      "0": {position: [0,0]},
      "1": {position: [-1,0]},
      "2": {position: [-1,-1.25]},
      "3": {position: [0,-1]},
      "4": {position: [-1,-1.125]},
      "5": {position: [-0.833333,-1.75]},
      "6": {position: [-0.333333,-1.375]},
      "7": {position: [0.5,-2.125]},
      "8": {position: [1,-0.666667]},
      "9": {position: [0.166667,-0.666667]},
    }, paths: [
      {from: "C", to: "0", type: "line"},
      {from: "0", cp1: "1", cp2: "2", to: "3", type: "bezier"},
      {from: "4", to: "5", type: "line"},
      {from: "5", to: "6", type: "line"},
      {from: "6", cp1: "7", cp2: "8", to: "9", type: "bezier"},
    ]})
    let app = new App({glyphs: [[cat, 0, 0, 0],
                                [firstsg, 2,0,Math.PI/2]]});
</script>

</body>
</html>
